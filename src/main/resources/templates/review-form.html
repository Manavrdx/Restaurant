<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Review Form</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<h1>Add Review</h1>
	<hr>
	<br>

<div align="center">
	<form action="#" th:action="@{/restaurant/saveReview(restaurantId=${Id})}" method="POST" enctype="multipart/form-data">
	
	<input type="text" th:name="name" placeholder="Your Name">
	<br> 
	<br>
	<input type="text" th:name="email" placeholder="Your emailId">
	<br> 
	<br>
	<input type="text" th:name="comment" placeholder="Comment">
	<br> 
	<br>
	<input type="file" th:name="image" placeholder="Choose File">
	<br>
	<br>
	<button type="submit" class="btn btn-info col-2">Submit</button>	
	</form>
</div>

</body>
</html>
