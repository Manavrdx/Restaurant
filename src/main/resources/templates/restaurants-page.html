<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Restaurants</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

<div class="container">
	<h1>Restaurant Directory</h1>
	<hr>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Name</th>
				<th>Vicinity</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="temp : ${restaurants}">
				<td th:text="${temp.name}"/>
				<td th:text=${temp.vicinity}/>
				<td>
				<!-- Review Button -->
					<a th:href="@{/restaurant/reviewForId(restaurantId=${temp.id})}"
						class="btn btn-info btn-sm">
						Reviews
					</a>
				<!-- Add Review Button -->
					<a th:href="@{/restaurant/addReview(restaurantId=${temp.id})}"
						class="btn btn-info btn-sm">
						Add Review
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
