<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Reviews</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

<div class="container">
	<h1>Reviews</h1>
	<hr>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Person Name</th>
				<th>Restaurant Name</th>
				<th>Review</th>
				<th>Image</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="temp : ${reviews}">
				<td th:text="${temp.user.name}"/>
				<td th:text="${temp.restaurantName}"/>
				<td th:text="${temp.comment}"/>
				<td>
					<img th:attr="src=@{image(id=${temp.id})}" width="250" height="180"/>
				</td>
				<!--  <td th:text="${temp.id}"/> --> 
			</tr>
		</tbody>
	</table>
	
<!-- Button for Add review 	
	<a th:href="@{/restaurant/addReview(restaurantId=${id})}"
						class="btn btn-info btn-sm">
						Add Review
	</a>
 -->
</div>


</body>
</html>
